<div class="container">
<table class="table">
  <thead>
    <tr>
      <th scope="col">cuit</th>
      <th scope="col">nombre</th>
      <th scope="col">apellido</th>
      <th scope="col">telefono</th>
      <th scope="col">email</th>
      <th scope="col">direccion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of proveedores">
        <td>{{ item.cuit }}</td>
        <td>{{ item.nombre }}</td>
        <td>{{ item.apellido }}</td>
        <td>{{ item.telefono }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.direccion }}</td>
    </tr>
  </tbody>
</table>
</div>
