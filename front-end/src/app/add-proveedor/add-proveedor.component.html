<H2>Proveedor</H2>
<body>
<mat-card>
  <mat-card-header>
      Datos del proveedor
      <div *ngIf="!isValid" class="alert alert-danger" role="alert">
        <strong>{{message}}</strong>
      </div>
  </mat-card-header>
  <mat-card-content>
          <form #Proveedor="ngForm" (ngSubmit)="onSubmit(Proveedor)">
    <div class="row">
      <div class="form-group col-sm-4">
          <label>Cuit:</label>
          <input class="form-control col-sm-5" type="number" pattern="[0-9]*" name="cuit" id="cuit"
          placeholder="xx-xxxxxxx-x"  placeholder="cuit" required [(ngModel)]="proveedor.cuit">
      </div>
      <div class="form-group col-sm-4">
          <label for="lblnombre">Nombre:</label>
          <input class="form-control col-sm-5" name="nombre" [(ngModel)]="proveedor.nombre" placeholder="nombre" required>
      </div>
      <br>
      <div class="form-group col-sm-4">
          <label for="lblapellido">Apellido:</label>
          <input class="form-control col-sm-5" name="apellido" [(ngModel)]="proveedor.apellido" placeholder="apellido" required>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-4">
          <label for="telefono">Telefono:</label>
          <input class="form-control col-sm-5" name="telefono" [(ngModel)]="proveedor.telefono" placeholder="telefono" required>
      </div>
      <br>
      <div class="form-group col-sm-4">
          <label for="email">Email:</label>
          <input type="email" class="form-control col-sm-5" name="email" [(ngModel)]="proveedor.email" placeholder="email">
      </div>
      <br>
      <div class="form-group col-sm-4">
          <label for="direccion">Direccion:</label>
          <input type="direccion" class="form-control col-sm-5" name="direccion" [(ngModel)]="proveedor.direccion" placeholder="direccion" required>
      </div>
    </div>
      <div class="btn">
          <button type="button" class="btn btn-info">Cancelar</button>
          <button  type="submit" class="btn btn-info">Guardar</button>
          <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
      </div>
      </form>
  </mat-card-content>
</mat-card>

  No se pudo agregar el proveedor
