<div class="clear">

  <h1>Crear Nuevo proveedor</h1>
<form class="form-horizontal main-form clear" action="/action_page.php">

  <div *ngIf="!isValid" class="alert alert-danger" role="alert">
    <strong>{{ message }}</strong>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="cuit"><span class="requerido">*</span>Cuit:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="cuit" id="cuit" [(ngModel)]="proveedor.cuit" placeholder="Ingrese cuit">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="secondName">Nombre:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="proveedor.nombre"  placeholder="Ingrese nombre">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="apellido"><span class="requerido">*</span>Apellido:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="apellido" id="apellido" [(ngModel)]="proveedor.apellido"  placeholder="Ingrese apellido">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="telefono">Teléfono:</label>
    <div class="col-sm-10">
      <input type="tel" class="form-control" name="telefono" id="telefono" [(ngModel)]="proveedor.telefono"  placeholder="Ingrese teléfono">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="email" id="email" [(ngModel)]="proveedor.email"  placeholder="Ingrese email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2"  for="direccion"><span class="requerido">*</span>Dirección:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="direccion" id="direccion" [(ngModel)]="proveedor.direccion"  placeholder="Ingrese  dirección">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input class="btn btn-primary" type="submit" value="Guardar" (click)="saveOrUpdate()">
    </div>
  </div>
</form>
</div>
